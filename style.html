    /* Configuração geral do body */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }

    /* Contêiner para as imagens */
    .banner-container {
      display: flex;
      flex-direction: column; /* Imagens em layout vertical */
      width: 100%; /* Ocupa toda a largura no celular */
      max-width: 1200px; /* Aumenta para desktop */
      position: relative;

    }

    /* Imagens responsivas */
    .banner-container img {

    /* primeira imagem*/

            .btn-quero-meu {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        position: absolute;
        top: 13.2%; /* Ajuste conforme necessário para a posição */
        left: 24%;
        transform: translateX(-50%);
        padding: 20px 66px;
        border-radius: 25px; /* Para deixar o botão arredondado */
        background-color: #d6cf3f ; /* Cor do botão */
        color: white;
        border: none;
        font-size: 20px;
        cursor: pointer;
        animation: pulsar 1.5s infinite; /* Animação de pulsação */
        }

                    @keyframes pulsar {
            0% {
                transform: translateX(-50%) scale(1); /* Tamanho normal */
            }
            50% {
                transform: translateX(-50%) scale(1.1); /* Aumenta o tamanho */
            }
            100% {
                transform: translateX(-50%) scale(1); /* Volta ao tamanho original */
            }
            }

        .btn-quero-meu:hover {
        background-color: #00bb4e; /* Cor ao passar o mouse */
        }
